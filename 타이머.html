<html>
	<head>
		
		<style>

			body{
			text-align:center;
			}

			.hh{
				font-size:4em;
				font-weight:bold;
				color:gold;
				
			}

			.txt{
				width:20%;
				height:10%;
				font-size:3em;
				color:red;
				text-align:center;
			}

			.btn{
				width:20%;
				height:10%;
				font-size:2em;
				color:white;
				background-color:blue;
			}
		</style>
	</head>
	<body>
		<h1 class='hh'>사진 선택</h1>
	
		<img id='img1'><br><br><br>


		<button class='btn' onclick='card1();'>사진 시작 </button>
		
		<button class='btn' onclick='card6();'>사진 멈춤 </button>

		<script>
			setInterval(timer,1000);

			var i=0;
			var state=0;

			
	
			function timer()
			{
				switch(state) {
					case 1:
						document.getElementById('img1').src='1.png';
						state = 10;
						
					break;

					case 10:
						document.getElementById('img1').src='2.png';
						state = 11;
					break;

					case 11:
						document.getElementById('img1').src='3.png';
						state = 12;
					break;

					case 12:
						document.getElementById('img1').src='4.png';
						state = 13;
						
					break;

					case 13:
						document.getElementById('img1').src='5.png';
						state = 14;
					break;

					case 14:
						document.getElementById('img1').src='6.png';
						state = 1;
					break;

					default:
					break;
			}
			
					
			}

			function card1()
  			{
				state=1;
			}

			function card2()
  			{
				state=2;
			}

			function card3()
  			{
				state=3;
			}

			function card4()
  			{
				state=4;
			}

			function card5()
  			{
				state=5;
			}

			function card6()
  			{
				state=6;
			}

		</script>
	</body>
</html>
